name: Create issues
on:
  workflow_dispatch:
  
permissions:
  id-token: write
  issues: write

jobs:
  create-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - name: call issues 
        uses: cds-snc/security-tools/.github/actions/security-controls@feat/sec-controls-action
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
